  <script> 
    document.getElementById("fq_services").addEventListener("change", function () {
            var selectedService = this.value;
            var airConditionerFields = document.getElementById("air_conditioner_fields");
            var refrigeratorFields = document.getElementById("refrigerator_fields");
            var electricMotorFields = document.getElementById("electric_motor_fields");

            // Show additional fields based on the selected service
            if (selectedService === "service1") {  // Air-Conditioner Installation
                airConditionerFields.style.display = "block";
                refrigeratorFields.style.display = "none";
                electricMotorFields.style.display = "none";
            } else if (selectedService === "service2") {  // Refrigerators
                airConditionerFields.style.display = "none";
                refrigeratorFields.style.display = "block";
                electricMotorFields.style.display = "none";
            } else if (selectedService === "service3") {  // Electric Motors
                airConditionerFields.style.display = "none";
                refrigeratorFields.style.display = "none";
                electricMotorFields.style.display = "block";
            } else {
                airConditionerFields.style.display = "none";
                refrigeratorFields.style.display = "none";
                electricMotorFields.style.display = "none";
            }
        });
        document.getElementById("fq_services").addEventListener("change", function () {
            var selectedService = this.value;
            var airConditionerFields = document.getElementById("air_conditioner_fields");

            // Show additional fields based on the selected service
            if (selectedService === "service1") {  // Air-Conditioner Installation
                airConditionerFields.style.display = "block";
                updateAirConditionerSizeOptions(); // Call the function to update Air Conditioner Size options
            } else {
                airConditionerFields.style.display = "none";
            }
        });

        document.getElementById("room_size").addEventListener("change", function () {
            // Call the function to update Air Conditioner Size options whenever the Room Size changes
            updateAirConditionerSizeOptions();
        });

        function updateAirConditionerSizeOptions() {
            var roomSizeSelect = document.getElementById("room_size");
            var selectedRoomSize = roomSizeSelect.value;
            var airConditionerSizeSelect = document.getElementById("air_conditioner_size");

            // Clear existing options
            airConditionerSizeSelect.innerHTML = "";

            // Add options based on the selected room size
            if (selectedRoomSize === "15-18") {
                addOption(airConditionerSizeSelect, "9000", "9,000 BTU");
            } else if (selectedRoomSize === "20-25") {
                addOption(airConditionerSizeSelect, "12000", "12,000 BTU");
            } else if (selectedRoomSize === "30-35") {
                addOption(airConditionerSizeSelect, "18000", "18,000 BTU");
            } else if (selectedRoomSize === "40-45") {
                addOption(airConditionerSizeSelect, "24000", "24,000 BTU");
            }
        }

        function addOption(selectElement, value, text) {
            var option = document.createElement("option");
            option.value = value;
            option.text = text;
            selectElement.add(option);
        }
        </script>
